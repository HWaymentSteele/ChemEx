[experiment]
name = CH3_C_CPMG_@_600_MHz-18oC		; no \ or /. smaller is better
type = ch3_h2c_cpmg

# default & experimental parameters
[global_parameters]
h_larmor_frq = 600.0 		;in MHz
time_t2      = 30.0e-3 		;in s
taub	     = 0.00199		;in s
temperature  = 18.0		;in oC
carrier      = 17.993		;in ppm
pw	     = 15.4e-6		;in s

[path]
exp_data_dir = ../data/600/

[data]
L18CD2-L18HD2 = L18CD2-L18QD2.out
M109CE-M109HE = M109CE-M109QE.out
M145CE-M145HE = M145CE-M145QE.out
