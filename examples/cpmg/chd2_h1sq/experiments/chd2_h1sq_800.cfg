[experiment]
name = CHD2_H1_SQ_CPM_@_800_MHz-18oC		; no \ or /. smaller is better
type = cpmg.chd2_h1sq.2st

# default & experimental parameters
[experimental_parameters]
h_larmor_frq = 800.0 		;in MHz
time_t2      = 20.0e-3 		;in s
temperature  = 18.0		;in oC
carrier      = 0.977		;in ppm
pw           = 9.9e-6		;in sec

[extra_parameters]
path = ../data/800/
error = auto

[data]
I27CD1-HD1	= I27CD1-I27QD1.out
L69CD1-HD1	= L69CD1-L69QD1.out
M72CE-HE 	= M72CE-M72QE.out
