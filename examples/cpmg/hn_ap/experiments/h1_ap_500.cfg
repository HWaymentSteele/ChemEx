[experiment]
name = 1H AP CPMG @ 500 - 25oC		; no \ or /. smaller is better
type = cpmg.hn_aph.2st

# default & experimental parameters
[experimental_parameters]
h_larmor_frq = 500.0 		;in MHz
time_t2      = 30.0e-3 		;in s
temperature  = 25.0		;in oC
carrier      = 8.29524		;in ppm
pw           = 11.1e-6		;in s
time_equil   = 0.003		;in s

[extra_parameters]
path = ../data/
error = auto

[data]
28N-HN	=  28hn_ap_500.out     ; this is an excellent dispersion!
29N-HN	=  28hn_ap_500.out     ; --- copy of 28N ---
