[experiment]
name = 1H AP CPMG @ 800 - 25oC		; no \ or /. smaller is better
type = hn_ap_cpmg

# default & experimental parameters
[global_parameters]
h_larmor_frq = 800.0 		;in MHz
time_t2      = 30.0e-3 		;in s
temperature  = 25.0		;in oC
carrier      = 8.430116116	;in ppm
pw           = 10.425e-6	;in s
time_equil   = 0.005		;in s

[path]
exp_data_dir = ../data/

[data]
28N-HN	=  28hn_ap_800.out     ; this is an excellent dispersion! 
29N-HN	=  28hn_ap_800.out     ; --- copy of 28N ---
