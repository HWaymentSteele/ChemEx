[experiment]
#name = CH3_MQ_CPMG_@_600_MHz-18oC		; no \ or /. smaller is better
type = ch3_mq_cpmg

# default & experimental parameters
[global_parameters]
h_larmor_frq = 600.0        ;in MHz
time_t2      = 30.0e-3      ;in s
temperature  = 18.0         ;in oC
smallflg     = Y	        ;small_protein_flg

[path]
exp_data_dir = ../data/600/

[data]
I125CD1-QD1	= I125CD1-I125QD1.out
M145CE-QE = M145CE-M145QE.out
M71CE-QE = M71CE-M71QE.out
