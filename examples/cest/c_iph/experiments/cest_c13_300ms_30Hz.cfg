[experiment]
#name = CEST_C13_300ms_30Hz     ; no \ or /. smaller is better
type = c_iph_cest

# default & experimental parameters
[global_parameters]
h_larmor_frq = 598.826355   ;in MHz
time_t1      = 0.3          ;in s
temperature  = 5.0          ;in oC
carrier      = 18.413       ;in ppm
B1_frq       = 31.0         ;in Hz
B1_inh       = 3.1          ;in Hz
B1_inh_res   = 10           ;

[path]
exp_data_dir = ../data/cest_c13_300ms_30Hz

[data]
L07CD2-HD2 = L07CD2-HD2.out
L18CD2-HD2 = L18CD2-HD2.out
I28CD1-HD1 = I28CD1-HD1.out
L29CD1-HD1 = L29CD1-HD1.out
L29CD2-HD2 = L29CD2-HD2.out
I50CD1-HD1 = I50CD1-HD1.out
V55CG2-HG2 = V55CG2-HG2.out
V58CG2-HG2 = V58CG2-HG2.out
